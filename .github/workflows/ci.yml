name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ci
        run: |
          make dinit
          make dbuild-image variant=ci
          make dcreate-container variant=ci
          make dstart-container variant=ci
  ci-macos:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: ci-macos
        run: |
          make dinit
          make dbuild-image variant=ci-macos
          make dcreate-container variant=ci-macos
          make dstart-container variant=ci-macos
          # Just test it runs
          ./target/x86_64-apple-darwin/release/bs --help
          # TODO: add executing tests on macos
